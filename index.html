<!DOCTYPE html>
<html>
    <head>
        <title>Theme Switcher</title>
        <meta name="viewport" content="width=device-width, intial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?famile=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="style.css">

        <link id="theme-style" rel="stylesheet" type="text/css" href="">
    </head>
    <body>
        <section class="s1">
            <div class="main-container">
                <div class="greeting-wrapper">
                    <h1>Hi, I'm Nawaz Warsi</h1>
                </div>

                <div class="intro-wrapper">
                    <div class="nav-wrapper">
                        <div class="dots-wrapper">
                            <div id="dot-1" class="browser-dot"></div>
                            <div id="dot-2" class="browser-dot"></div>
                            <div id="dot-3" class="browser-dot"></div>
                        </div>
                        <ul id="navigation">
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>

                    <div class="left-column">
                        <img id="profile_pic" src="images/nawaz.jpg">
                        <h5 style="text-align: center;line-height: 0;">Personalize Theme</h5>

                        <div class="theme-options-wrapper">
                            <div data-mode="light" id="light-mode" class="theme-dot"></div>
                            <div data-mode="blue" id="blue-mode" class="theme-dot"></div>
                            <div data-mode="green" id="green-mode" class="theme-dot"></div>
                            <div data-mode="purple" id="purple-mode" class="theme-dot"></div>
                        </div>

                        <p id="settings-note">*Theme settings will be saved for<br>your next visit</p>
                    </div>

                    <div class="right-column">

                        <div id="preview-shadow">
                        <div id="preview">
                            <div id="corner-tl" class="corner"></div>
                            <div id="corner-tr" class="corner"></div>
                            <h3>What I Do</h3>
                            <p>A pre-final year CS undergrad. Looking for Internship role in Software Engineering.</p>
                            <div id="corner-bl" class="corner"></div>
                            <div id="corner-br" class="corner"></div>
                        </div>
                    </div>
                    </div>



                </div>

            </div>
        </section>


        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
